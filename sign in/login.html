<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аутентификация</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:700|Merriweather:400">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: #040316;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #e6e1f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        input[type="email"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #724bce;
            border-radius: 5px;
            font-size: 16px;
        }
        
        input[type="submit"] {
            background-color: #c14ed0;
            color: #ffffff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Войти</h1>
        <form id="loginForm">
            <input type="email" id="email" name="email" placeholder="Email" required><br>
            <input type="password" id="password" name="password" placeholder="Пароль" required><br>
            <input type="submit" value="Войти">
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js"></script>
    <script>
        // Ваши настройки Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyAaKC6hL7uRGgH5yqyHHc0jdX-guaGjVaA",
          authDomain: "coursehub-b248a.firebaseapp.com",
          databaseURL: "https://coursehub-b248a-default-rtdb.firebaseio.com",
          projectId: "coursehub-b248a",
          storageBucket: "coursehub-b248a.appspot.com",
          messagingSenderId: "818704050905",
          appId: "1:818704050905:web:95d8db1b5cbb37150e2cc8",
          measurementId: "G-3PB8PQ3169"
        };

        // Инициализация Firebase
        firebase.initializeApp(firebaseConfig);

        // Обработка формы аутентификации
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = loginForm['email'].value;
            const password = loginForm['password'].value;
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Успешная аутентификация
                    const user = userCredential.user;
                    // Проверка типа аккаунта
                    // Предположим, что тип указан в дополнительных данных пользователя
                    if (user && user.additionalData && user.additionalData.type === 'student') {
                        // Переход на страницу студента
                        window.location.href = 'student_page.html';
                    } else if (user && user.additionalData && user.additionalData.type === 'teacher') {
                        // Переход на страницу учителя
                        window.location.href = 'teacher_page.html';
                    } else {
                        // Не удалось определить тип аккаунта
                        console.error('Не удалось определить тип аккаунта.');
                    }
                })
                .catch((error) => {
                    // Ошибка аутентификации
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error(errorMessage);
                });
        });
    </script>
</body>
</html>
